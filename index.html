<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Srihari C - Interactive Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      background-color: #000000;
      font-family: 'Poppins', sans-serif;
      cursor: none;
      margin: 0;
      padding: 0;
    }

    #root {
      position: relative;
      isolation: isolate;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #000000;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #0891b2;
      border-radius: 10px;
      border: 2px solid #000000;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #06b6d4;
    }

    /* Text Glow on Hover */
    .text-glow-hover {
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.6);
    }

    h1, h2, h3, h4, h5, h6, p, span, li, a, div {
        transition: text-shadow 0.3s ease-in-out;
    }

    /* Custom Cursor Styles */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: rgba(34, 211, 238, 0.7);
      border: 1px solid transparent;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: background-color 0.2s ease, border-color 0.2s ease, backdrop-filter 0.2s ease, box-shadow 0.2s ease;
      will-change: transform;
      mix-blend-mode: screen;
      box-shadow: 0 0 15px 5px rgba(34, 211, 238, 0.4);
    }

    .cursor.hovered {
      background-color: rgba(34, 211, 238, 0.15);
      border-color: transparent;
      box-shadow: 0 0 8px rgba(103, 232, 249, 0.4);
      backdrop-filter: blur(0.5px);
      -webkit-backdrop-filter: blur(0.3px);
    }

    /* Hide scrollbar for elements with this class */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    /* Hide cursor on touch devices */
    @media (pointer: coarse) {
      body {
        cursor: auto;
      }
      .cursor {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
